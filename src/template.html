<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/pictures/cloudy-day.svg"
      type="image/svg"
    />
    <link rel="preload" as="image" href="./assets/pictures/loading.svg" />
    <title>Cloudee weather app</title>
  </head>
  <body>
    <header><h1>Cloudee weather app</h1></header>
    <main id="app">
      <fieldset id="units">
        <label for="metric" title="Switch to metric units">
          ºC
          <input type="radio" id="metric" name="units" value="metric" />
        </label>
        <label for="us" title="Switch to imperial units">
          ºF
          <input type="radio" id="us" name="units" value="us" />
        </label>
      </fieldset>
      <search>
        <form action="" id="location-search">
          <label for="query">Enter a location</label>
          <div class="input-container">
            <input
              type="search"
              id="query"
              name="query"
              placeholder="e.g: Washingon DC"
              required
            />
            <button type="submit">Search</button>
          </div>
        </form>
      </search>
      <section id="cards-container">
        <article class="weather-card">
          <div class="location-container">
            <h2 class="location-info">...</h2>
          </div>
          <h3 class="time-info">...</h3>
          <figure>
            <img
              class="card-picture"
              src="./assets/pictures/ellipsis.svg"
              alt="Pick a location first"
              height="120"
              width="120"
            />
            <figcaption class="card-description">...</figcaption>
          </figure>
          <ul class="data-list">
            <li class="data-item temperature">
              <img
                src="./assets/icons/temperature.svg"
                alt="Temperature"
                class="data-icon"
                height="25"
                width="25"
              />
              <h3 class="data-title">Temperature</h3>
              <p class="data-text">...</p>
            </li>
            <li class="data-item cloud-cover">
              <img
                src="./assets/icons/cloud-cover.svg"
                alt="Cloud cover"
                class="data-icon"
                height="25"
                width="25"
              />
              <h3 class="data-title">Cloud cover</h3>
              <p class="data-text">...</p>
            </li>
            <li class="data-item wind">
              <img
                src="./assets/icons/wind.svg"
                alt="Wind"
                class="data-icon"
                height="25"
                width="25"
              />
              <h3 class="data-title">Wind</h3>
              <p class="data-text">...</p>
            </li>
            <li class="data-item rain">
              <img
                src="./assets/icons/rain.svg"
                alt="Precipitation"
                class="data-icon"
                height="25"
                width="25"
              />
              <h3 class="data-title">Precipitation</h3>
              <p class="data-text">...</p>
            </li>
            <li class="data-item snow">
              <img
                src="./assets/icons/snow.svg"
                alt="Snow"
                class="data-icon"
                height="25"
                width="25"
              />
              <h3 class="data-title">Snow</h3>
              <p class="data-text">...</p>
            </li>
            <li class="data-item uv-index">
              <img
                src="./assets/icons/uv-index.svg"
                alt="UV Index"
                class="data-icon"
                height="25"
                width="25"
              />
              <h3 class="data-title">UV Index</h3>
              <p class="data-text">...</p>
            </li>
          </ul>
        </article>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
