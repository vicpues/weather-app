<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="Simple weather app. Enter a location and get weather data for that place!"/><link rel="shortcut icon" href="52b254ea98ad5ff395a9.svg" type="image/svg"/><link rel="preload" as="image" href="11251537d6d7551b98df.svg"/><title>Cloudee weather app</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><header><h1>Cloudee weather app</h1></header><main id="app"><fieldset id="units"><label for="metric" title="Switch to metric units">ºC <input type="radio" id="metric" name="units" value="metric"/></label> <label for="us" title="Switch to imperial units">ºF <input type="radio" id="us" name="units" value="us"/></label></fieldset><search><form action="" id="location-search"><label for="query">Enter a location</label><div class="input-container"><input type="search" id="query" name="query" placeholder="e.g: Washingon DC" required/> <button type="submit">Search</button></div></form></search><section id="cards-container"><article class="weather-card"><div class="location-container"><h2 class="location-info">...</h2></div><h3 class="time-info">...</h3><figure><img class="card-picture" src="770eaf2d50d9ee58732d.svg" alt="Pick a location first" height="120" width="120"/><figcaption class="card-description">...</figcaption></figure><ul class="data-list"><li class="data-item temperature"><img src="ef43dbd15d9aa990fe74.svg" alt="Temperature" class="data-icon" height="25" width="25"/><h3 class="data-title">Temperature</h3><p class="data-text">...</p></li><li class="data-item cloud-cover"><img src="67796376e5e487ed0c29.svg" alt="Cloud cover" class="data-icon" height="25" width="25"/><h3 class="data-title">Cloud cover</h3><p class="data-text">...</p></li><li class="data-item wind"><img src="690cfd209c5fa01096cd.svg" alt="Wind" class="data-icon" height="25" width="25"/><h3 class="data-title">Wind</h3><p class="data-text">...</p></li><li class="data-item rain"><img src="195debb4a1ff680e8c25.svg" alt="Precipitation" class="data-icon" height="25" width="25"/><h3 class="data-title">Precipitation</h3><p class="data-text">...</p></li><li class="data-item snow"><img src="190af49aa2a1e1a39058.svg" alt="Snow" class="data-icon" height="25" width="25"/><h3 class="data-title">Snow</h3><p class="data-text">...</p></li><li class="data-item uv-index"><img src="f7eb4979642b39b7ed59.svg" alt="UV Index" class="data-icon" height="25" width="25"/><h3 class="data-title">UV Index</h3><p class="data-text">...</p></li></ul></article></section></main><footer><nav><a href="https://github.com/vicpues" class="gh-link">By vicpues</a> | <a href="https://github.com/vicpues/weather-app" class="gh-link">Source code</a></nav></footer></body></html>
